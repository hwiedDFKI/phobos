#If you want to evaluate numeric expressions in this yaml file, just enclose your expression with '&'. In that simple expressions you can use the python math module.

# IMPORTANT: if adding new categories to the internal phobos, also change the
# visual representation of these in the addSensor Operator!
sensors:
    scanning:
        Ray sensor:
            general:
                type: ray sensor
                shape: disc
                size:
                    - 0.2
                    - 36
            width: 144
            height: 1
            opening_width: &0.5*math.pi&
            opening_height: &0.5*math.pi&
            maxDistance: 100
            # TODO we need to make the naming consistent! not camel and snakes mixed...

        Rotating ray sensor:
            general:
                type: rotating ray sensor
                shape: disc
                size:
                    - 0.2
                    - 36
            bands: 16
            lasers: 32
            maxDistance: 100.0
            draw_rays: True
            horizontal_resolution: &(1/180)*math.pi&
            horizontal_offset: 0.0
            vertical_offset: 0.0

        Scanning Sonar:
            general:
                type: scanning sensor
                shape: disc
                size:
                    - 0.2
                    - 36
            width: 64
            height: 512
            resolution: 0.1
            maxDist: 100.0
            hud_pos: 0
            updateRate: 10
            gain: 1
            show_cam: false
            only_ray: false
            extension:
                - 0.010000
                - 0.004000
                - 0.004000
            left_limit: &math.pi&
            right_limit: &(-1)*math.pi&
            ping_pong_mode: false

        Multi level laser range finder:
            general:
                type: multi level laser range finder
                shape: disc
                size:
                    - 0.2
                    - 36
            numRaysVertical: 32
            numRaysHorizontal: 1900
            rttResolutionX:  512 # 128*4
            rttResolutionY:  256 # 128 * 2
            verticalOpeningAngle: &40/180.0 * math.pi&
            horizontalOpeningAngle: &2*math.pi*1899/ 1900&
            maxDistance: 100.0

    camera:
        Camera sensor:
            general:
                type: camera
                shape: ico
                size: 0.2
            width: 640
            height: 480
            show_cam: true
            opening_width: 90
            opening_height: 90
            hud_pos: 0
            hud_width: 320
            hud_height: 240
            depthImage: false

    internal:
        Joint Position:
            custom: false
        Joint Velocity:
            custom: false
        Joint Load:
            custom: false
        Joint Torque:
            custom: false
        Joint AVG Torque:
            custom: false
        Joint 6 DOF:
            custom: false
        Node Contact:
            custom: false
        Node Position:
            custom: false
        Node Rotation:
            custom: false
        Node Contact Force:
            custom: false
        Node COM:
            custom: false
        Node Velocity:
            custom: false
        Node Angular Velocity:
            custom: false
        Motor Current:
            custom: false
        Inertial Measurement Unit:
            custom: false

    environmental:
        Altimeter:
            custom: false
        Magnetometer:
            custom: false
        GPS:
            custom: false

    communication:
        Wireless Transceiver:
            custom: false
        RFID Sensor:
            custom: false
        RFID Tag:
            custom: false
